<!-- Creating custom components -->
<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    // Step 1: 🐨 Make a function called `message` which returns the JSX we want to share
    const message = ({subject, greeting}) => (
      <div className="message">
        {greeting}, {subject}
      </div>
    )

    // Step 2: pass the type function as the first parameter of `React.CreateComponent`
    const helloElement = React.createElement(message, {
      chilren: 'Hello World',
    })

    const goodbyeElement = React.createElement(message, {
      chilren: 'Goodbye World',
    })

    // Step 3: Captializing as this function now returns a custom component
    const Message = ({subject, greeting}) => (
      <div className="message">
        {greeting}, {subject}
      </div>
    )

    // const PropTypes = {
    //   string(props, propName, componentName) {
    //     if (typeof props[propName] !== 'string') {
    //       return new Error('The type of props passed is not correct')
    //     }
    //   },
    // }

    Message.propTypes = {
      greeting: PropTypes.string.isRequired,
      subject: PropTypes.string.isRequired,
    }

    const element = (
      <>
        <Message greeting="Hello" subject="World" />
        <Message greeting="Goodbye" />
      </>
    )

    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
